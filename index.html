<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desckstop17</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./settings.css" />
    <link rel="stylesheet" href="./normalise.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="nav">
          <img src="./img/logo.png" alt="Bitsell.io" class="header__logo" />

          <ul class="nav__list">
            <li class="nav__items">
              <a href="#" class="nav__link">Product</a>
            </li>
            <li class="nav__items">
              <a href="#" class="nav__link">Integrations</a>
            </li>
            <li class="nav__items">
              <a href="#" class="nav__link">Research</a>
            </li>
            <li class="nav__items">
              <a href="#" class="nav__link">Pricing</a>
            </li>
            <li class="nav__items">
              <a href="#" class="nav__link">About</a>
            </li>
          </ul>
          <button class="nav__btn">Sing Up</button>
        </div>
      </div>
    </header>

    <section class="hero">
      <div class="container">
        <div class="hero__content">
          <div class="hero__content--left">
            <h1 class="hero__main__text">
              Calculate your crypto taxes and file your return
            </h1>
            <p class="hero__main__patarath">
              TokenTax is a crypto tax software platform and a full-service
              cryptocurrency tax accounting firm.
            </p>
            <div class="hero__btn">
              <button class="hero__btn">Wiew Reports</button>
              <button class="hero__btn">Watch</button>
            </div>
            <ul class="hero__platform">
              <li class="hero__platform__list">
                <a href="" class="hero__platform__link"
                  ><img
                    src="./img/Supporied.png"
                    alt="Supporied"
                    class="hero__platform--img"
                /></a>
              </li>
              <li class="hero__platform__list">
                <a href="" class="hero__platform__link"
                  ><img
                    src="./img/slack.png"
                    alt="Slack"
                    class="hero__platform--img"
                /></a>
              </li>
              <li class="hero__platform__list">
                <a href="" class="hero__platform__link"
                  ><img
                    src="./img/NetFlix.png"
                    alt="Netflix"
                    class="hero__platform--img"
                /></a>
              </li>
              <li class="hero__platform__list">
                <a href="" class="hero__platform__link"
                  ><img
                    src="./img/fitbit.png"
                    alt="fitbit"
                    class="hero__platform--img"
                /></a>
              </li>
            </ul>
          </div>

          <div class="hero__buttons">
            <div class="btn__1line">
              <button class="btn__orange">bitcoin</button>
              <button class="btn__black">bitcoin</button>
              <button class="btn__red">bitcoin</button>
            </div>
            <div class="btn__2line">
              <button class="btn__bluedark">bitcoin</button>
              <button class="btn__white">bitcoin</button>
              <button class="btn__green">bitcoin</button>
            </div>
            <div class="btn__3line">
              <button class="btn__blue">bitcoin</button>
              <button class="btn__orange-white">bitcoin</button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
